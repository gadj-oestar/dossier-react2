<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwitchDayMode</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      border-radius: 0;
    }

    body,
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #061121;
      transition: 1s ease;
    }

    body.on {
      background-color: #ffce00;
    }

    .container {
      margin: 0;
      padding: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .switch {
      display: flex;
      margin-right: 20px;
      padding: 3.3333333333px;
      width: 80px;
      min-height: 40px;
      background-color: #235198;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .switch:before {
      content: "üåô";
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      transition: 0.4s ease;
    }

    .switch.on {
      background-color: #03a9f4;
    }

    .switch.on:before {
      content: "‚òÄÔ∏è";
      transform: translateX(34px) rotate(180deg);
    }

    label {
      font-family: sans-serif;
      font-size: 1.25rem;
      width: 60px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='switch'></div>
    <label>Night</label>
  </div>
</body>

</html>
